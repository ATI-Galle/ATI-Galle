<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --light-bg: #f8f9fa;
            --dark-bg: #343a40;
            --white: #fff;
            --shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }

        body {
            overflow-x: hidden;
            height: 100vh; /* Full height for the body */
        }

        #wrapper {
            display: flex;
            height: 100%; /* Full height for the wrapper */
        }

        /* Sidebar styles */
        #sidebar-wrapper {
            min-height: 100vh;
            width: 15rem;
            overflow-y: auto; /* Enable scrolling for sidebar */
            position: fixed; /* Fix sidebar position */
        }

        #page-content-wrapper {
            margin-left: 15rem; /* Space for the sidebar */
            width: calc(100% - 15rem); /* Adjust width for content */
            overflow-y: auto; /* Enable scrolling for content */
            height: 100vh; /* Full height for content */
        }

        /* Navbar styles */
        .navbar {
            position: fixed; /* Fix navbar position */
            width: calc(100% - 15rem); /* Adjust width for navbar */
            z-index: 1; /* Ensure navbar is above other content */
        }

        /* Other styles remain unchanged */
        .list-group-item {
            border: none;
            padding: 1rem 1.25rem;
        }

        .list-group-item.active {
            background-color: var(--primary-color);
            color: var(--white);
        }

        .second-text {
            color: var(--secondary-color);
        }

        .primary-text {
            color: var(--primary-color);
        }

        /* Responsive adjustments */
        @media (min-width: 768px) {
            #sidebar-wrapper {
                margin-left: 0;
            }

            #page-content-wrapper {
                min-width: 0;
                width: 100%;
            }

            #wrapper.toggled #sidebar-wrapper {
                margin-left: -15rem;
            }
        }
    </style>
</head>
<body>

    <div class="d-flex" id="wrapper">
        <div class="bg-dark border-right" id="sidebar-wrapper">
            <div class="sidebar-heading text-white text-center py-4 primary-text fs-4 fw-bold">University Admin</div>
            <div class="list-group list-group-flush my-3">
                <a href="#" class="list-group-item list-group-item-action bg-transparent second-text active"><i class="bi bi-speedometer2 me-2"></i>Dashboard</a>
                <!-- Other sidebar items -->
                <a href="#" class="list-group-item list-group-item-action bg-transparent text-danger fw-bold"><i class="bi bi-box-arrow-right me-2"></i>Logout</a>
            </div>
        </div>

        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-light py-4 px-4">
                <div class="d-flex align-items-center">
                    <i class="fas fa-align-left primary-text fs-4 me-3" id="menu-toggle"></i>
                    <h2 class="fs-2 m-0">Dashboard</h2>
                </div>
                <!-- Navbar content -->
            </nav>

            <div class="container-fluid px-4" style="margin-top: 70px;"> <!-- Adjust for fixed navbar -->
                <div class="row g-3 my-2">
                    <!-- Content cards -->
                </div>
                <div class="row my-5">
                    <h3 class="fs-4 mb-3">Recent Activities</h3>
                    <div class="col">
                        <p>This is where you can display recent activities, notifications, etc.</p>
                        <table class="table bg-white rounded shadow-sm table-hover">
                            <thead>
                                <tr>
                                    <th scope ="col" width="50">#</th>
                                    <th scope="col">Activity</th>
                                    <th scope="col">Date</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th scope="row">1</th>
                                    <td>New student registered</td>
                                    <td>2023-10-27</td>
                                </tr>
                                <tr>
                                    <th scope="row">2</th>
                                    <td>Course 'Introduction to Programming' updated</td>
                                    <td>2023-10-26</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        var el = document.getElementById("wrapper");
        var toggleButton = document.getElementById("menu-toggle");

        toggleButton.onclick = function () {
            el.classList.toggle("toggled");
        };
    </script>
</body>
</html>
